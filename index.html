<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repositorio de Columnas</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Fondo (desktop) */
    body {
      margin: 0;
      padding: 0;
      background: url("img/fondo.png") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #f5e0b8;
      height: 100vh;
      overflow-y: auto;
    }

    /* Contenido centrado */
    .container.index {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 80%;
    }

    /* Títulos */
    h1 {
      font-size: 1.6rem;
      line-height: 1.3;
      margin: 0 0 16px 0;
      word-wrap: break-word;
      text-align: center;
    }

    /* Botones */
    .btn {
      display: block;
      width: 220px;
      margin: 10px auto;
      padding: 10px;
      text-align: center;
      background: transparent;
      border: 2px solid #f5e0b8;
      border-radius: 6px;
      color: #f5e0b8;
      font-size: 1rem;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover { background: #f5e0b8; color: #2c1a08; }

    /* Logo (ahora va debajo del menú) */
    .logo-bottom {
      width: 220px;
      display: block;
      margin: 20px auto 0 auto; /* espacio encima del logo */
    }

    /* Footer en dos líneas */
    footer {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 10px;
      text-align: center;
      color: #d8c6a5;
      opacity: 0.85;
      font-size: 0.85rem;
      line-height: 1.25rem;
    }
    footer p {
      margin: 0; /* dos líneas, sin separación extra */
    }

    /* Móvil */
    @media (max-width: 600px) {
      body {
        /* Fondo específico para móvil y sin scroll */
        background: url("img/fondocel.jpg") no-repeat center center fixed;
        background-size: cover;
        height: 100svh;
        overflow: hidden;
      }

      .container.index {
        max-width: 90%;
        top: 50%;
      }

      h1 { font-size: 1.25rem; }

      .btn {
        width: 88%;
        font-size: 0.95rem;
        padding: 9px 10px;
      }

      .logo-bottom {
        width: 160px; /* logo más compacto en móvil */
        margin-top: 16px;
      }

      footer {
        bottom: 8px;
        font-size: 0.8rem;
        line-height: 1.15rem;
      }
    }
  </style>
</head>
<body>
  <div class="container index">
    <!-- Título -->
    <h1>
      REPOSITORIO <br />
      COLUMNAS DE OPINIÓN
    </h1>

    <!-- Menú -->
    <div class="menu">
      <a href="columnas/sociedad.html" class="btn">Sociedad y Poder</a>
      <a href="columnas/ia.html" class="btn">IA</a>
      <a href="columnas/vida.html" class="btn">Vida Interior</a>
    </div>

    <!-- Logo ahora debajo de los botones -->
    <img src="img/firma.png" alt="Logo Guillermo García Muela" class="logo-bottom" />
  </div>

  <!-- Footer en dos líneas -->
  <footer>
    <p>© Guillermo Garcia Muela.</p>
    <p>Todos los derechos reservados.</p>
  </footer>
</body>
</html>
