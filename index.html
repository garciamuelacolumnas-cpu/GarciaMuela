<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repositorio de Columnas</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* 游깷 Fondo (desktop) */
    body {
      margin: 0;
      padding: 0;
      background: url("img/fondo.png") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #f5e0b8;
      height: 100vh;
      overflow-y: auto;
    }

    /* Contenido centrado */
    .container.index {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 80%;
    }

    /* T칤tulos */
    h1 {
      font-size: 1.5rem;
      line-height: 1.3;
      margin: 0 0 14px 0;
      word-wrap: break-word;
      text-align: center;
    }

    /* Botones */
    .btn {
      display: block;
      width: 200px;
      margin: 8px auto;
      padding: 8px;
      text-align: center;
      background: transparent;
      border: 2px solid #f5e0b8;
      border-radius: 6px;
      color: #f5e0b8;
      font-size: 0.95rem;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover { background: #f5e0b8; color: #2c1a08; }

    /* Logo (debajo del men칰) */
    .logo-bottom {
      width: 200px;
      display: block;
      margin: 16px auto 0 auto;
    }

    /* Footer en dos l칤neas (compacto) */
    footer {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 8px;
      text-align: center;
      color: #d8c6a5;
      opacity: 0.85;
      font-size: 0.8rem;
      line-height: 1rem; /* 游댠 compacto */
    }
    footer p {
      margin: 0;
      padding: 0;
    }

    /* 游님 M칩vil */
    @media (max-width: 600px) {
      body {
        background: url("img/fondocel.jpg") no-repeat center center fixed;
        background-size: cover;
        height: 100svh;
        overflow: hidden;
      }

      .container.index {
        max-width: 90%;
        top: 50%;
      }

      h1 { font-size: 1rem; }

      .btn {
        width: 150px;
        font-size: 0.8rem;
        padding: 6px;
        margin: 6px auto;
      }

      .logo-bottom {
        width: 120px; /* 游댠 tama침o m칤nimo recomendado para m칩vil */
        margin-top: 12px;
      }

      footer {
        font-size: 0.7rem;
        line-height: 0.9rem; /* 游댠 a칰n m치s compacto en m칩vil */
      }
    }
  </style>
</head>
<body>
  <div class="container index">
    <!-- T칤tulo -->
    <h1>
      REPOSITORIO <br />
      COLUMNAS DE OPINI칍N
    </h1>

    <!-- Men칰 -->
    <div class="menu">
      <a href="columnas/sociedad.html" class="btn">Sociedad y Poder</a>
      <a href="columnas/ia.html" class="btn">IA</a>
      <a href="columnas/vida.html" class="btn">Vida Interior</a>
    </div>

    <!-- Logo debajo de los botones -->
    <img src="img/firma.png" alt="Logo Guillermo Garc칤a Muela" class="logo-bottom" />
  </div>

  <!-- Footer en dos l칤neas -->
  <footer>
    <p>춸 Guillermo Garc칤a Muela.</p>
    <p>Todos los derechos reservados.</p>
  </footer>
</body>
</html>
