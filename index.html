<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repositorio de Columnas</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("img/fondo.png") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #f5e0b8;
      height: 100vh;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 80%;
    }

    /* Logo */
    .logo {
      width: 240px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* T칤tulos */
    h1 {
      font-size: 1.6rem;
      line-height: 1.3;
      margin-bottom: 10px;
      word-wrap: break-word;
      text-align: center;
    }

    h2 {
      font-size: 1rem;
      margin-bottom: 20px;
      font-weight: normal;
    }

    /* Botones */
    .btn {
      display: block;
      width: 220px;
      margin: 10px auto;
      padding: 10px;
      text-align: center;
      background: transparent;
      border: 2px solid #f5e0b8;
      border-radius: 6px;
      color: #f5e0b8;
      font-size: 1rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f5e0b8;
      color: #2c1a08;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: #d8c6a5;
      opacity: 0.8;
    }

    /* 游님 Responsive m칩vil */
    @media (max-width: 600px) {
      body {
        background: url("img/fondocel.jpg") no-repeat center top fixed !important;
        background-size: cover !important;
        background-color: #000;
      }

      .logo {
        width: 120px; /* 游댠 m치s chico en m칩vil */
        margin-bottom: 10px;
      }

      h1 {
        font-size: 0.9rem; /* 游댠 m칤nimo legible */
        margin-bottom: 8px;
      }

      .btn {
        width: 150px;   /* 游댠 botones m치s estrechos */
        font-size: 0.75rem; /* 游댠 texto m치s compacto */
        padding: 6px;
        margin: 6px auto;
      }

      footer {
        font-size: 0.6rem; /* 游댠 texto m치s chico en footer */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="img/firma.png" alt="Logo" class="logo">

    <!-- T칤tulo -->
    <h1>
      REPOSITORIO <br>
      COLUMNAS DE OPINI칍N
    </h1>

    <!-- Men칰 -->
    <div class="menu">
      <a href="columnas/sociedad.html" class="btn">Sociedad y Poder</a>
      <a href="columnas/ia.html" class="btn">IA</a>
      <a href="columnas/vida.html" class="btn">Vida Interior</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    춸 Guillermo Garcia Muela. Todos los derechos reservados.
  </footer>
</body>
</html>
